    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Polaroid your Pic</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script   src="https://code.jquery.com/jquery-3.4.1.js"   integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="   crossorigin="anonymous"></script>
        <link rel="stylesheet" href="formsStyle.css">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
        <script src="forms.js" defer></script>
    </head>
    <body>
        
        <h1>Display Your Image Polaroid Style!</h1>
            <div id="image">
                <img id="image2" src="https://st2.depositphotos.com/1007905/8385/i/950/depositphotos_83857430-stock-photo-vintage-styled-santorini.jpg">
                <span id="text-description">Santorini, Greece</span>
            </div>
    
            <form class="new-image">
                <label  id="image-url"></label>
                <input type="text" id="image-url2" placeholder="URL here" required>
    
                <br>
    
                <label id="image-desc"></label>
                <input type="text" id="image-desc2" placeholder="New description here" required>
    
                <br>
    
                <input class= "main-buttons" type="submit" id="submit-button">
            </form> 

            <div class="img-buttons">
                <button onclick="previousImg()" class ="toggle-buttons" id = "previous-img">Previous</button>
                <button onclick="nextImg()" class ="toggle-buttons" id="next-img">Next</button> 
            </div>
    
            <input class= "main-buttons" onclick="darkMode()" type="button" value="Dark Mode" id="mode-button"></input>
            <button id="target">Clear</button>
    </body>
</html>
